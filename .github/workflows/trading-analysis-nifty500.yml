name: Grant Henning Nifty 500 Trading System - Daily Analysis

on:
  schedule:
    # Runs every weekday at 10:00 AM New Delhi Time (04:30 AM UTC)  
    - cron: '30 4 * * 1-5'
  workflow_dispatch:  # Allows manual triggering

jobs:
  nifty500-trading-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up timezone to IST
      run: |
        sudo timedatectl set-timezone Asia/Kolkata
        echo "Current time in IST: $(date)"

    - name: Verify email configuration
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_APP_PASSWORD }}
      run: |
        echo "üîß Email Configuration Check:"
        if [ -z "$SENDER_EMAIL" ]; then
          echo "‚ùå SENDER_EMAIL secret not found"
          exit 1
        else
          echo "‚úÖ SENDER_EMAIL configured"
        fi

        if [ -z "$SENDER_PASSWORD" ]; then
          echo "‚ùå SENDER_APP_PASSWORD secret not found" 
          exit 1
        else
          echo "‚úÖ SENDER_APP_PASSWORD configured"
        fi

    - name: Run Grant Henning Nifty 500 Analysis
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_APP_PASSWORD }}
        RECIPIENT_EMAIL: paras.m.parmar@gmail.com
      run: |
        echo "üöÄ Starting Grant Henning Nifty 500 Trading System..."
        echo "üìä Universe: Nifty 500 stocks"
        echo "üïí Analysis time: $(date)"
        echo "üìß Email recipient: paras.m.parmar@gmail.com"
        python henning_nifty500_trading_system.py

    - name: Upload analysis results
      uses: actions/upload-artifact@v4
      with:
        name: nifty500-analysis-${{ github.run_number }}
        path: |
          nifty500_*.csv
          *.json
        retention-days: 30

    - name: Analysis summary
      run: |
        echo "üìà NIFTY 500 ANALYSIS COMPLETED"
        echo "‚úÖ Email report sent to paras.m.parmar@gmail.com"
        echo "üîÑ Next analysis: Tomorrow 10:00 AM IST"
